<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 主题控制区域 -->
    <div class="theme-controls">
        <!-- 明暗模式切换 -->
        <div class="theme-toggle-btn" id="themeToggleBtn" title="自动跟随系统(Auto)">
            <div class="toggle-icon auto-icon active">Auto</div>
            <div class="toggle-icon sun-icon">☀</div>
            <div class="toggle-icon moon-icon">🌙</div>
        </div>
        
        <!-- 颜色主题选择 - 下拉式 -->
        <div class="color-theme-dropdown" id="colorThemeDropdown">
            <!-- 当前颜色主题显示 -->
            <div class="current-theme" id="currentTheme"></div>
            <!-- 颜色选项下拉菜单 - 按色轮顺序排列 -->
            <div class="color-options">
                <!-- 添加分隔线 -->
                <div class="dropdown-separator"></div>
                <div class="color-option" data-color="sunset" title="日落主题"></div>
                <div class="color-option" data-color="zimojin" title="紫磨金主辉题"></div>
                <div class="color-option" data-color="taoyao" title="桃夭春晓主题"></div>
                <div class="color-option" data-color="forest" title="森林主题"></div>
                <div class="color-option" data-color="polar" title="极夜主题"></div>
                <div class="color-option" data-color="ocean" title="海洋主题"></div>
                <div class="color-option active" data-color="default" title="沧蓝主题"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="title">聚合搜索</div>
        <div class="quote-subtle">青取之于蓝，而青于蓝</div>

        <!-- Google Search -->
        <form class="Google" action="https://www.google.com/search" method="get">
            <svg width="24px" height="24px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="currentColor"><path d="M15.5475 8.30327C14.6407 7.49361 13.4329 7 12.1089 7C9.28696 7 7 9.23899 7 12C7 14.761 9.28696 17 12.1089 17C15.5781 17 16.86 14.4296 17 12.4167H12.841" stroke="currentColor" stroke-width="1.5"></path><path d="M21 8V16C21 18.7614 18.7614 21 16 21H8C5.23858 21 3 18.7614 3 16V8C3 5.23858 5.23858 3 8 3H16C18.7614 3 21 5.23858 21 8Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
            <input autocomplete="off" name="q" type="search" placeholder="Google 搜索" tabindex="2">
            <button type="submit">Google</button>
        </form>

        <!-- Bilibili Search -->
        <form class="Bilibili" action="https://search.bilibili.com/video" method="get">
            <svg width="24px" height="24px" viewBox="0 0 24 24" stroke-width="1.5" fill="none" xmlns="http://www.w3.org/2000/svg" color="currentColor"><path d="M6 8.5V12M6 15.5V12M6 12H10.5M10.5 12L10.5 8.5M10.5 12L10.5 15.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M14 12V8.5C16.5 8.5 19 8.5 19 12C19 15.5 16.5 15.5 14 15.5V12Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M1 15V9C1 5.68629 3.68629 3 7 3H17C20.3137 3 23 5.68629 23 9V15C23 18.3137 20.3137 21 17 21H7C3.68629 21 1 18.3137 1 15Z" stroke="currentColor" stroke-width="1.5"></path></svg>
            <input autocomplete="off" name="keyword" type="search" placeholder="哔哩哔哩搜索" tabindex="3">
            <button type="submit">哔哩哔哩</button>
        </form>

        <!-- YouTube Search -->
        <form class="YouTube" action="https://www.youtube.com/results" method="get">
            <svg width="24px" height="24px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="currentColor"><path d="M14 12L10.5 14V10L14 12Z" fill="currentColor" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M2 12.7075V11.2924C2 8.39705 2 6.94939 2.90549 6.01792C3.81099 5.08645 5.23656 5.04613 8.08769 4.96549C9.43873 4.92728 10.8188 4.8999 12 4.8999C13.1812 4.8999 14.5613 4.92728 15.9123 4.96549C18.7634 5.04613 20.189 5.08645 21.0945 6.01792C22 6.94939 22 8.39705 22 11.2924V12.7075C22 15.6028 22 17.0505 21.0945 17.9819C20.189 18.9134 18.7635 18.9537 15.9124 19.0344C14.5613 19.0726 13.1812 19.1 12 19.1C10.8188 19.1 9.43867 19.0726 8.0876 19.0344C5.23651 18.9537 3.81097 18.9134 2.90548 17.9819C2 17.0505 2 15.6028 2 12.7075Z" stroke="currentColor" stroke-width="1.5"></path></svg>
            <input autocomplete="off" name="search_query" type="search" placeholder="YouTube 搜索" tabindex="4">
            <button type="submit">YouTube</button>
        </form>

            <input autocomplete="off" name="q" type="search" placeholder="ChatGPT 搜索" tabindex="1">
            <button type="submit">ChatGPT</button>
        </form>

        <!-- Zhihu Search - Updated URL -->
        <form class="ZhiHu" action="https://zhida.zhihu.com/search" method="get">
            <svg width="24px" height="24px" viewBox="0 0 24 24" stroke-width="1.5" fill="none" xmlns="http://www.w3.org/2000/svg" color="currentColor"><path d="M4 21.4V2.6C4 2.26863 4.26863 2 4.6 2H16.2515C16.4106 2 16.5632 2.06321 16.6757 2.17574L19.8243 5.32426C19.9368 5.43679 20 5.5894 20 5.74853V21.4C20 21.7314 19.7314 22 19.4 22H4.6C4.26863 22 4 21.7314 4 21.4Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M8 10L16 10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M8 18L16 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M8 14L12 14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M16 2V5.4C16 5.73137 16.2686 6 16.6 6H20" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
            <input autocomplete="off" name="q" type="search" placeholder="知乎搜索" tabindex="5">
            <button type="submit">知乎</button>
        </form>

        <!-- Zlibrary Search -->
        <form class="zlibrary" action="https://zh.1lib.sk/s/" method="get">
            <svg width="24px" stroke-width="1.5" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="currentColor"><path d="M4 19V5C4 3.89543 4.89543 3 6 3H19.4C19.7314 3 20 3.26863 20 3.6V16.7143" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"></path><path d="M8 3V11L10.5 9.4L13 11V3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M6 17L20 17" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"></path><path d="M6 21L20 21" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"></path><path d="M6 21C4.89543 21 4 20.1046 4 19C4 17.8954 4.89543 17 6 17" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
            <input autocomplete="off" name="q" type="search" placeholder="Z-Library 图书搜索" tabindex="6">
            <button type="submit">Z-Library</button>
        </form>

        <!-- Wikipedia CN Search -->
        <form class="Wikipedia" action="https://zh.wikipedia.org/wiki/Special:Search" method="get">
            <svg width="24px" height="24px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="currentColor"><path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M2.5 12.5L8 14.5L7 18L8 21" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M17 20.5L16.5 18L14 17V13.5L17 12.5L21.5 13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M19 5.5L18.5 7L15 7.5V10.5L17.5 9.5H19.5L21.5 10.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M2.5 10.5L5 8.5L7.5 8L9.5 5L8.5 3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>

            <button type="submit">维基百科中文</button>
        </form>

        <!-- Wikipedia EN Search -->
        <form class="Wikipedia" action="https://en.wikipedia.org/wiki/Special:Search" method="get">
            <svg width="24px" height="24px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="currentColor"><path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M2.5 12.5L8 14.5L7 18L8 21" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M17 20.5L16.5 18L14 17V13.5L17 12.5L21.5 13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M19 5.5L18.5 7L15 7.5V10.5L17.5 9.5H19.5L21.5 10.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M2.5 10.5L5 8.5L7.5 8L9.5 5L8.5 3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>

            <button type="submit">维基百科英文</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
