<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search</title>
	<meta charset="utf-8" />
	<style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            flex-direction: column; /* 设置为竖直方向 */
            height: 100vh; /* 占满整个视口高度 */
            background-image: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            font-family: Arial, sans-serif; /* 默认字体 */
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px; /* 表单之间的间距 */
            width: 100%;
            max-width: 450px;
        }
		.title {
            font-size: 24px; /* 标题文字大小 */
            font-weight: bold; /* 加粗 */
            color: lightblue; /* 蓝色字体 */
            text-align: center; /* 居中对齐 */
            padding: 10px 20px; /* 内边距 */
            margin-bottom: 20px; /* 与其他内容的间距 */
            background: linear-gradient(90deg, #007bff, rgb(49, 98, 223)); /* 渐变背景 */
            border-radius: 10px; /* 圆角边框 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* 阴影 */
            text-transform: uppercase; /* 全部大写 */
			box-shadow: 0 0 10px rgb(107, 165, 149);
        }
		.title:hover{
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* 悬停时的阴影效果 */
			border-color: rgb(57, 114, 236);
			box-shadow: 0 0 20px rgb(119, 214, 187);
			transform: scale(1.02)
		}
        form {
            display: flex;
            flex-direction: row;
            align-items: center;
            border: 2px solid #ccc; /* 边框 */
            border-radius: 1rem; /* 圆角 */
            background: #ffffff; /* 背景色 */
            padding: 8px 12px; /* 内边距 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 阴影效果 */
			transition: transform 0.3s ease, background-color 0.3s ease; /* 添加放大和平滑过渡效果 */
        }
		form:hover{
			transform: scale(1.04);
			border-color: aqua;
		}
		form:active{
			transform: scale(1.04); /* 悬停时放大 10% */
		}
		form:focus-within {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* 悬停时的阴影效果 */
			border-color: rgb(57, 114, 236);
			box-shadow: 0 0 10px rgb(107, 165, 149);
			transform: scale(1.02)
        }
        input[type="search"] {
            flex-grow: 1;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 8px;
        }
        /* 百度知乎隐藏 */
        input[name="wd"] {
            color: transparent; /* 隐藏文字颜色 */
            caret-color: black; /* 光标仍然可见 */
        }
        input[name="wd"]:focus {
            color: black; /* 输入时显示用户输入内容 */
        }
		button {
			background-color: #007bff; /* 按钮背景色 */
			color: #ffffff; /* 按钮字体颜色 */
			border: none;
			border-radius: 5px;
			padding: 8px 12px;
			cursor: pointer;
			font-size: 14px;
		}
		button:hover {
			background-color: #0056b3; /* 悬停时的按钮背景色 */
		}
		button:active {
			background-color: #00408b; /* 点击时的按钮背景色 */
		}
        svg{
            width: 25px;
            height: 25px;
            display: block;
        }
        @media (max-width: 500px) {
            .container {
                padding: 0 10px;
            }
            button {
                font-size: 12px;
                padding: 6px 10px;
            }
            input[type="search"] {
                font-size: 14px;
            }
        }
	</style>
</head>
<body>

	<div class="container">
